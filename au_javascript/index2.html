<!DOCTYPE html>
<html>
<head>
	<title>Au Javascript Assignment Question 2</title>
</head>
<body>
	<h5>Au Javascript Assignment Question2</h5>
<script type="text/javascript">
	function processinput(name){
		let arr= name.split(',').map(x=>parseInt(x));
		let farr=filter(arr);
		valuewithindex(farr);
		multiply(farr);
	}
	function getinput(callback){
		var input = prompt('Enter the input as a string seperated by comma eg-: 1,2,3,4');
		callback(input);
	}
	getinput(processinput);

function filter(arr){
	return arr.filter((x)=>{return x>15});
}
function valuewithindex(arr){
	arr.forEach((a,index)=>{
		console.log(a+" "+index);
	});
}
function multiply(arr){
	console.log(arr.map(x=>x*10));
}
</script>
</body>
</html>
